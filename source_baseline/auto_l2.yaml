!obj:pylearn2.train.Train {
    dataset: &train !obj:pylearn2.datasets.transformer_dataset.TransformerDataset {
        raw: !obj:pylearn2.datasets.csv_dataset.CSVDataset {
            path: '%(data_dir)s/combined_nn.csv',
            task: 'classification',
            one_hot: True,
            expect_labels: True,
            expect_headers: True,
            delimiter: ',',
            start: %(train_start)i,
            stop: %(train_stop)i
        },
        transformer: !pkl: '%(data_dir)s/auto_l1.pkl'
    },
    model: !obj:pylearn2.models.autoencoder.DenoisingAutoencoder {
        nvis : %(num_features)i,
        nhid : %(hid_l2)i,
        irange : 0.05,
        corruptor: !obj:pylearn2.corruption.BinomialCorruptor {
            corruption_level: .3,
        },
        act_enc: "tanh",
        act_dec: null,    # Linear activation on the decoder sided
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate : 1e-3,
        batch_size : %(batch_size)i,
        monitoring_batches : %(monitoring_batches)i,
        monitoring_dataset : *train,
        cost : !obj:pylearn2.costs.autoencoder.MeanSquaredReconstructionError {},
        termination_criterion : !obj:pylearn2.termination_criteria.EpochCounter {
            max_epochs: %(max_epochs)i,
        },
    },
    save_path: '%(data_dir)s/auto_l2.pkl',
    save_freq: 1
}
